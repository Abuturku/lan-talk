<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/basic.xhtml">
		<ui:define name="content">
			<h:form>
				<p>Ein p-Tag</p>
				<h:outputText value="#{userManagerBean.userId}" />
				<br/>
				<h:inputText value="#{userManagerBean.userName}"/>
				<h:commandButton action="#{userManagerBean.createUser()}" value="User anlegen" />
			</h:form>
			<br/>
			<h:form>
				<h:outputText value="Post erstellen"/>
				<br/>
				<h:inputText value="#{postManagerBean.newPostText}"/>
				<h:commandButton action="#{postManagerBean.createPost}" value="Posten">
					<f:param name="userId" value="#{userManagerBean.userId}"/>
				</h:commandButton>
			</h:form>
			
			<h:form>
				<p:dataScroller value="#{postManagerBean.allPosts}" var="post" chunkSize="10">
					<f:facet name="header">
						Alle Posts
					</f:facet>
					
					<h:panelGrid columns="4" style="width:100%" cellpadding="5">
							<h:outputText value="#{post.text}" />
							
							<h:outputText value="#{post.votes}"/>
							
							<h:commandButton action="#{postManagerBean.upvotePost}" value="+">
								<f:param name="postId" value="#{post.id}"/>
							</h:commandButton>
							
							<h:commandButton action="#{postManagerBean.downvotePost}" value="-">
								<f:param name="postId" value="#{post.id}"/>
							</h:commandButton>
							
					</h:panelGrid>
				</p:dataScroller>
			</h:form>
			
			
		</ui:define>
</ui:composition>

</html>
